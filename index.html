<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <span class="input-group-text timeValue col-1" id="9AM">09:00</span>
        <textarea id="text" class="content col-10"></textarea>
        <button id="save" type="button" class="save col-1 btn btn-info border">Save</button>
      </div>
      <div class="row">
        <span class="input-group-text timeValue col-1" id="10AM">10:00</span>
          <textarea id="text" class=" content col-10 border"></textarea>
          <button id="save" type="button" class="save col-1 btn btn-info border">Save</button>
      </div>
      <div class="row">
        <span class="input-group-text timeValue col-1" id="11AM">11:00</span>
            <textarea id="text" class="content col-10 border"></textarea>
            <button id="save" type="button" class="save col-1 btn btn-info border">Save</button>
      </div>
      <div class="row">
        <span class="input-group-text timeValue col-1" id="12PM">12:00</span>
              <textarea id="text" class="content col-10 border"></textarea>
              <button id="save" type="button" class="save col-1 btn btn-info border">Save</button>
      </div>
      <div class="row">
        <span class="input-group-text timeValue col-1" id="1PM">01:00</span>
                <textarea id="text" class="content col-10 border"></textarea>
                <button id="save" type="button" class="save col-1 btn btn-info border">Save</button>
      </div>
      <div class="row">
        <span class="input-group-text timeValue col-1" id="2PM">02:00</span>
          <textarea id="text" class="content col-10 border"></textarea>
          <button id="save" type="button" class="save col-1 btn btn-info border">Save</button>
      </div>
      <div class="row">
        <span class="input-group-text timeValue col-1" id="3PM">03:00</span>
          <textarea id="text" class="content col-10 border"></textarea>
          <button id="save" type="button" class="save col-1 btn btn-info border">Save</button>
      </div>
      <div class="row">
        <span class="input-group-text timeValue col-1" id="4PM">04:00</span>
          <textarea id="text" class="content col-10 border"></textarea>
          <button id="save" type="button" class="save col-1 btn btn-info border">Save</button>
      </div>
      <div class="row">
        <span class="input-group-text timeValue col-1" id="5PM">05:00</span>
          <textarea id="text" class="content col-10 border"></textarea>
          <button id="save" type="button" class="save col-1 btn btn-info border">Save</button>
    </div>
      <script defer src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
